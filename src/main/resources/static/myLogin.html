<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<!--form action传递你表单的数值到指定页面。不写的话就相当于刷新网页-->
<form action="/myLogin.html" method="post">
        用户名：<input name="username" type="text"><br/>
        密码：<input name="password" type="password"><br/>
        <input type="submit" value="登录">
</form>
</body>
</html>
